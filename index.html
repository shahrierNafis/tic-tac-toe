<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="game-board">
      <div class="spot" data-index="0"><span></span></div>
      <div class="spot" data-index="1"><span></span></div>
      <div class="spot" data-index="2"><span></span></div>
      <div class="spot" data-index="3"><span></span></div>
      <div class="spot" data-index="4"><span></span></div>
      <div class="spot" data-index="5"><span></span></div>
      <div class="spot" data-index="6"><span></span></div>
      <div class="spot" data-index="7"><span></span></div>
      <div class="spot" data-index="8"><span></span></div>
    </div>
    <b id="player1">Player 1 : O</b>
    <br>
    <b id="player2">Computer : X</b>
    <br />
    <label for="computer"><b>Play with computer</b></label>
    <input type="checkbox" name="computer" id="computer" checked>
    <button onclick="gameboard.clearBoard()">Reset</button>
  </body>
</html>
